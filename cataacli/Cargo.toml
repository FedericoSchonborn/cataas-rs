[package]
name = "cataacli"
version = "0.0.2"
description = "Cat as a Command Line Interface"
authors = ["Federico Dami√°n Schonborn <fdschonborn@gmail.com>"]
license = "BSD-3-Clause"
repository = "https://github.com/FedericoSchonborn/cataas-rs"
readme = "README.md"
categories = ["command-line-utilities"]
keywords = ["cataas", "kitty", "cat", "meow", "purr"]
